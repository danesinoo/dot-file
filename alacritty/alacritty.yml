env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 6
    y: 6

  dynamic_padding: false

  opacity: 0.8

  title: "" 

scrolling:
  history: 5000

tabspaces: 4

font:
  size: 14.0

import:
  - ~/.config/alacritty/catppuccin/catppuccin-latte.yml

workingdirectory: None

mouse:
  hide_when_typing: true

key_bindings:
  - { key: T, mods: Command,  action: CreateNewWindow }
  - { key: V, mods: Option,   action: ToggleViMode    }
